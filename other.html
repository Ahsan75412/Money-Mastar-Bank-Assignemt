<div class="conatiner ">
    <h1 class="text-center text-info mt-4">Money Account Manager</h1>

    <!-- left-side  -->
  
    <section class="mt-4 ">
        <div class="left-side">
            <div class="row gx-5 d-flex">
                <div class="col-lg-6">
                    <img class="img-fluid mx-auto d-block " src="./images/moneyImage.jpg" alt="Money" >
                </div>
            </div>
        </div>
    </section>

    <!-- right-side  -->
    <section class="bg-light col-lg-6 "> 
        <div class="right-side">
            <h2 class="text-center mb-4 text-info">Income</h2>
            <div class="text-center ">
                <div class="mt-4 mx-auto col-12 col-md-6">
                  <div class="input-group input-group-sm mb-3">
                   
                      <span class="input-group-text" id="inputGroup-sizing-sm" >
                          Income:
                      </span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>
                <!-- Expenses part start  -->
                <h3 class="m-3 text-info">Expenses</h3>
                <div class="mt-2 mx-auto col-12 col-md-6">
                    <!-- food -->
                    <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">
                        Food:
                      </span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
      
                  <!-- rent  -->
                  <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">
                        Rent:
                      </span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
      
                  <!-- clothes -->
      
                  <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">
                        Clothes:
                      </span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
      
                  <!-- Calculate button here -->
                  <button type="button" class="btn btn-info text-white">Calculate</button>
      
                  <!-- total Expenses calculation -->
                  <h3 class="m-3 text-info">Total Expenses: <span id="">0</span> </h3>
      
                  <h3 class="m-3 text-info">Balance : <span id="">0</span> </h3>
      
                  <!-- save-money-section  -->
                  <div class="input-group input-group-sm mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-sm">
                          Save:
                      </span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      
                      <span class="px-4"> % </span>
                      <button type="button" class="btn btn-info text-white rounded">
                          Save
                      </button>
                      
                  </div>
      
                  <!-- amount saving and remaining section  -->
      
                  <h4 class="m-3">
                      Saving Amount :
                      <span id="">0</span>
                  </h4>
      
                  <h4 class="m-3">
                      Remaining Balance:
                      <span id="">0</span>
                  </h4>
                </div>
            </div>

        </div>
    </section>
</div>
