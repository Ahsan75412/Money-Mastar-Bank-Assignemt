<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Account Manager</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
   
    <div class="container">
        <h1 class="text-center text-info p-4">Money Account Manager</h1>
        <hr>
        <div class="row gx-5">
            <div class="col-lg-6">
             <div class="p-3 ">
                 <img class="img-fluid " src="./images/moneyImage.jpg" alt="Money">
             </div>
            </div>

            <div class="col-lg-6">
              <div class="p-3 bg-light">
                  <h3 class="text-center text-info">Income</h3>
                  <div class="text-center">
                    <div class="mt-2 mx-auto col-12 col-md-6">
                        <!--  Income field here -->

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Income</span>

                            <input id="income" type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm"/>
                        </div>
                    </div>

                    <!-- Expenses section here  -->

                      <h4 class="m-3">Expenses</h4>
                      <div class="mt-2 mx-auto col-12 col-md-6">

                          <!-- Food  -->

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Food</span>

                            <input id="food" type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm"  />
                        </div>

                        <!-- Rent -->

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Rent</span>
                            <input  id="rent" type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" />
                        </div>

                        <!-- Clothes -->

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Clothes</span>

                            <input id="clothes" type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" />
                        </div>

                        <!-- Calculate Button here -->

                        <button onclick="calculateInput()" type="button"  class="btn btn-info text-white" id="calculation" >
                            Calculate
                        </button>

                        <!-- total expense summary here -->

                        <h4 class="m-3">Total Expenses : <span id="totalExpenses">0</span></h4>
                        <h4 class="m-3">Balance : <span id="balance">0</span></h4>

                        <!-- Save money section here -->

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Save</span>

                            <input id="save" type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" /> 
                                
                                <span class="px-3">%</span>

                            <button  onclick="savingInput()" type="button"  class="btn btn-info mx-2 px-2">
                                Save Amount
                            </button>
                        </div>

                        <!-- saving money and remaining balance section here -->

                        <h5 class="m-3">Saving Amount : <span id="savingAmount">0</span></h5>
                        <h5 class="m-3">Remaining Balance : <span id="remainingBalance">0</span></h5>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </div>

    



    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


        <!-- js file linking -->
        <script src="./java-script/index.js"></script>


</body>

</html>
